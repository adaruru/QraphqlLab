# Docker Compose Override for SIT Environment
# 展示如何透過 APP_ENV 切換環境配置
# Usage: docker compose -f docker-compose.yml -f docker-compose.sit.yml up -d

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphqllab-api
    restart: unless-stopped
    ports:
    - "8080:8080"
    environment:
      APP_ENV: sit
    depends_on:
      mysql:
        condition: service_healthy
    networks:
    - graphqllab-network
    volumes:
    - ./config:/root/config:ro
    - ./web:/root/web:ro
