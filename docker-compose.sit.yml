# Docker Compose Override for SIT Environment
# Usage: docker compose -f docker-compose.yml -f docker-compose.sit.yml --env-file .env.sit up -d

version: '3.8'

services:
  mysql:
    container_name: graphqllab-mysql-sit
    ports:
      - "3307:3306"  # Different port for SIT to avoid conflicts
    environment:
      ENVIRONMENT: sit
    volumes:
      - mysql_data_sit:/var/lib/mysql

  api:
    container_name: graphqllab-api-sit
    ports:
      - "8081:8080"  # Different port for SIT to avoid conflicts
    environment:
      ENVIRONMENT: sit

volumes:
  mysql_data_sit:
    driver: local
