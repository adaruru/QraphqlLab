# Docker Compose Override for UAT Environment
# Usage: docker compose -f docker-compose.yml -f docker-compose.uat.yml --env-file .env.uat up -d

version: '3.8'

services:
  mysql:
    container_name: graphqllab-mysql-uat
    ports:
      - "3308:3306"  # Different port for UAT to avoid conflicts
    environment:
      ENVIRONMENT: uat
    volumes:
      - mysql_data_uat:/var/lib/mysql

  api:
    container_name: graphqllab-api-uat
    ports:
      - "8082:8080"  # Different port for UAT to avoid conflicts
    environment:
      ENVIRONMENT: uat
      GIN_MODE: release

volumes:
  mysql_data_uat:
    driver: local
